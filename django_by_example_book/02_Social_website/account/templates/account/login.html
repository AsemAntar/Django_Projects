{% extends 'base.html' %}
{% block title %}Log-In{% endblock title %}
{% block content %}
    <h1>Log-In</h1>
    <p>Please, Use the following form to login:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log In"></p>
    </form>
{% endblock content %}
